<form role="form" ng-submit="login()">
    <div class="form-group">
        <label>邮箱</label>
        <input type="text" ng-model="user.loginName" class="form-control" placeholder="请输入您的用户名">
    </div>
    <div class="form-group">
        <label>密码</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="请输入您的邮箱密码">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 记住密码
        </label>
    </div>

    <div ng-if="!pass" class="help-block text-danger">用户名或密码错误</div>
    <button type="submit" class="btn btn-default">登录</button><a ui-sref="register">注册</a>
</form>
