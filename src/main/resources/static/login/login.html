
<div class="panel panel-default">

    <div class="panel-body">
        <form class="form-horizontal" name="loginForm" ng-submit="login()">
            <!--登录名-->
            <div class="form-group">
                <label class="col-md-2 control-label required">登录名</label>
                <div class="col-md-4" ng-class="loginForm.loginName.$invalid && loginForm.loginName.$dirty">
                    <input type="text" name="loginName" ng-model="user.loginName"
                           class="form-control" placeholder="请输入您的登录名" required>
                </div>
            </div>
            <!--密码-->
            <div class="form-group">
                <label class="col-md-2 control-label required">密码</label>
                <div class="col-md-4" ng-class="loginForm.password.$invalid && loginForm.password.$dirty">
                    <input type="password" name="password" ng-model="user.password" class="form-control" placeholder="请输入您的邮箱密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <input type="checkbox"> 记住密码
                    <button type="submit" class="btn btn-default btn-sm" ng-disabled="loginForm.$invalid">
                        登录
                    </button>
                    <a ui-sref="register">注册</a>
                </div>
            </div>
            <hr>
            <div ng-if="!pass" class="help-block text-danger">用户名或密码错误</div>
        </form>
    </div>
</div>
