
<nav>
<ul class="list-inline register">
    <li class="text-left"><a ui-sref="app.welcome">首页</a></li>
</ul>
</nav>
<form class="form-horizontal" role="form" ng-submit="register()">
    <div class="form-group">
        <label class="col-sm-2 control-label">邮箱</label>
        <div class="col-sm-4">
            <input type="text" ng-model="user.loginName" class="form-control" placeholder="请输入您的用户名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" ng-model="user.password" class="form-control" placeholder="请输入您的邮箱密码">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 记住密码
        </label>
    </div>

    <button type="submit" class="btn btn-default">注册</button>
    <hr>
    <h3>您注册的用户名是{{user.username}}</h3>
</form>
