
<nav>
<ul class="list-inline register">
    <li class="text-left"><a ui-sref="app.welcome">首页</a></li>
</ul>
</nav>
<form class="form-horizontal" role="form" ng-submit="register()">
    <div class="form-group">
        <label class="col-sm-2 control-label">登录名</label>
        <div class="col-sm-4">
            <input type="text" ng-model="user.loginName" class="form-control" placeholder="请输入您的登录名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-4">
            <input type="password" ng-model="user.password" class="form-control" placeholder="请输入您的邮箱密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-4">
            <input type="text" ng-model="user.username" class="form-control" placeholder="请输入您的真实姓名">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">入职年份</label>
        <div class="col-sm-4">
            <input type="number" ng-model="user.comeYear" class="form-control" placeholder="请输入您的入职年份">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> 记住密码
        </label>
    </div>

    <button type="submit" class="btn btn-default">注册</button>
    <hr>
    <h3>您注册的用户名是{{user.loginName}}</h3>
</form>
